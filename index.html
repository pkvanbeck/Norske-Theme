<!DOCTYPE html>
<html>
<head>
  <title>Morningstar Interactive</title>
    <link rel="stylesheet" href="assets/css/owl.carousel.css"/>
    <link rel="stylesheet" href="assets/dist/semantic.min.css"/>
</head>
    

<body>
    <header>
       <div class="ui inverted menu">
          <a class="item">
            <img src="http://placehold.it/300x100" class="icon"/>
          </a>
          <div id="nav" class="right menu">
            <a class="green item">
                Home
            </a>
            <a class="green item">
                About
            </a>
            <a class="green item">
                What We Do
            </a>
            <a class="green item">
                Staff
            </a>
            <a class="green item">
                Contact
            </a>
          </div>
        </div>
    </header>
    <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item"><img src="http://placehold.it/1920x1080" alt="Photo 1"></div>
        <div class="item"><img src="http://placehold.it/1920x1080" alt="Photo 2"></div>
        <div class="item"><img src="http://placehold.it/1920x1080" alt="Photo 3"></div>
        <div class="item"><img src="http://placehold.it/1920x1080" alt="Photo 4"></div>
        <div class="item"><img src="http://placehold.it/1920x1080" alt="Photo 5"></div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/dist/semantic.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
 
          $("#owl-demo").owlCarousel({

              navigation : true, // Show next and prev buttons
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem:true

              // "singleItem:true" is a shortcut for:
              // items : 1, 
              // itemsDesktop : false,
              // itemsDesktopSmall : false,
              // itemsTablet: false,
              // itemsMobile : false

          });

        });
    </script>
</body>

</html>
